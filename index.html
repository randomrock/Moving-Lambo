<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Moving-Lambo/lamborghini-car.css">
    <script src="/Moving-Lambo/lamborghini-car.js"></script>
    <title>My Lambo</title>
    <style type="text/css">
    #warning-message{ 
      display: none; 
	}
    @media only screen and (orientation:portrait){
        #wrapper { 
          display:none; 
      	}
        #warning-message { 
          display:block; 
      	}
    }
    @media only screen and (orientation:landscape){
        #warning-message{
          display:none; 
      }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="sky">
            <div class="trees"></div>
            <div class="track"></div>
            <div class="car">
                <div class="wheel1">
                    <img src="/Moving-Lambo/lambo/car_wheel_left.png" alt="no picture">
                </div>
                <div class="wheel2"><img src="/Moving-Lambo/lambo/car_wheel_right.png" alt="right wheel"></div>
            </div>
        </div>
    </div>
    <script>
    var audio = document.createElement('audio');
audio.setAttribute('src', '/Moving-Lambo/lambo/sound.mp3'); 
audio.loop=true;
audio.play();
    </script>
</body>
</html>
